    ruleText: 项目均为相关在线展示，网站内容积极向上。

# 导航栏 TopBars
top_bars:
    - title: 主页
      url: /
    - title: 归档
      url: /archives/
      noswup: true
    - title: 项目
      url: /links/
      noswup: true
    - title: 关于
      url: /about/
      noswup: true

# 侧栏 Sidebar
sidebar:
    typedTextPrefix: 优秀的人
    typedText: [ '总是努力翻山越岭' ]
    social: # 社交地址
      # - name: github
      #   icon: fab fa-github
      #   url: https://github.com/dwmorning
    info: 
      - key: leetcode
        val: <a href="/tags/leetcode" target="_self" rel="nofollow">查看</a>  

# 横幅 Banner
banner:
  use_cover: false
  default:
    type: img
    bgurl: /img/banner.png
